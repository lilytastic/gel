<div [ngClass]="themeService.theme">
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="">
        gel
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item" [class.active]="getState(o)==='read'">
              <a class="nav-link" routerLink="/read">Story <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" [class.active]="getState(o)==='character'">
              <a class="nav-link" routerLink="/character">Character</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div [@routerTransition]="getState(o)" class="container pt-5" style="max-width: 600px;">
    <div class="wipe"></div>
    <router-outlet #o="outlet"></router-outlet>
  </div>  
</div>
