<div class="container p-2">
  <div class="sections" id="sections" [@segmentAnimation]="ink.segments.length">
    <div class="section" appFlexHeight *ngFor="let segment of ink.segments"
      id="{{segment.id}}">
      <div class="section-inner p-4">
        <p *ngFor="let paragraph of segment.paragraphs">
          {{paragraph.text}}
        </p>
      </div>
    </div>
  </div>

  <div class="mt-4 choices">
    <div *ngIf="ink.choices.length">
      <div class="btn-block">
        <reader-choice *ngFor="let choice of ink.choices"
          (selectChoice)="selectChoice(choice)"
          [appendTo]="'#sections'"
          [selectedChoice]="selectedChoice"
          [choice]="choice">
        </reader-choice>
      </div>

      <button class="btn btn-block px-3 py-3 mt-0"
              *ngIf="choiceRequiresConfirmation"
              (click)="confirmChoice()"
              [attr.disabled]="selectedChoice ? null : true"
              [class.btn-secondary]="!selectedChoice"
              [class.btn-danger]="selectedChoice">
        {{selectedChoice ? "Next" : "Choose"}}
      </button>
    </div>
  </div>
</div>
