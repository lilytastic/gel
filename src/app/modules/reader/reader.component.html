<div class="scroll-indicator" [class.active]="!scrolledPast && !isScrolling" (click)="clickScrollIndicator()"></div>
<div class="container">
  <div class="row">
    <!--
    <div class="col-3 d-none d-sm-block">
      <div class="side-nav" #sideNav>
        <div class="text-right">
          <h1>The Intercept</h1>
          <h2>by Inkle</h2>
        </div>
      </div>
    </div>
    -->
    <div class="col">
      <div class="content">
        <div class="section-container">
          <div class="sections" #sections [class.active]="segments && segments.length">
            <reader-segment *ngFor="let segment of segments; let last = last"
              [segment]="segment"
              id="{{last ? 'latest' : null}}">
            </reader-segment>
          </div>
        </div>
      
        <div class="choice-container" [@choiceAnimation]="segmentLength">
          <div *ngIf="choices && choices.length">
            <div class="header">Choices</div>

            <div class="choices">
              <reader-choice *ngFor="let choice of choices; let i = index" id="choice{{i}}"
                (selectChoice)="selectChoice(choice)"
                [selectedChoice]="selectedChoice"
                [choice]="choice">
              </reader-choice>
      
              <button class="btn btn-block px-3 py-3 mt-0"
                      *ngIf="choiceRequiresConfirmation"
                      (click)="confirmChoice()"
                      [attr.disabled]="selectedChoice ? null : true"
                      [class.btn-secondary]="!selectedChoice"
                      [class.btn-danger]="selectedChoice">
                {{selectedChoice ? "Next" : "Choose"}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
